<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood Map</title>

    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>
    <div class="content" style="height:100%">
        <button class="btn" data-bind="click: toggleNav">&#9776; Navigation</button>

        <div class="sidebar">
            <div class="search">
                <input value="Search">
            </div>
            <ul class="list" data-bind="foreach: locations">
                <li data-bind="text: name"></li>
            </ul>
        </div>
        <div id="map"></div>
    </div>

    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBX2DDQrb8WIs2c4qLBnHltQb_6Q3Qw6s&v=3&callback=initMap" onerror="mapError()"></script>
</body>
</html>
